[package]
name = "gdnative_bindings_generator"
authors = ["The godot-rust developers"]
description = "Generates bindings for the Godot engine's gdnative classes from a json api description file."
documentation = "https://docs.rs/crate/gdnative_bindings_generator"
repository = "https://github.com/godot-rust/godot-rust"
homepage = "https://godot-rust.github.io/"
license = "MIT"
version = "0.11.3"
workspace = ".."
edition = "2021"
rust-version = "1.70"

[features]
debug = []
ptrcall = []
custom-godot = ["which"]

[dependencies]
heck = "0.5"
miniserde = "0.1.16"
proc-macro2 = "1"
quote = "1"
regex = { version = "1.5.5", default-features = false, features = ["std", "unicode-perl"] } # for security: https://blog.rust-lang.org/2022/03/08/cve-2022-24713.html
roxmltree = "0.20"
syn = { version = "1.0.84", features = ["full", "extra-traits", "visit"] }
unindent = "0.2.0"
which = { optional = true, version = "5" }
