[package]
name = "gdnative-test"
version = "0.1.0"
workspace = ".."
edition = "2021"
rust-version = "1.56"
license = "MIT"
publish = false

[lib]
crate-type = ["cdylib"]

[features]
default = []
type-tag-fallback = ["gdnative/type-tag-fallback"]
custom-godot = ["gdnative/custom-godot"]

[dependencies]
gdnative = { path = "../gdnative", features = ["gd-test", "serde", "async"] }
gdnative-core = { path = "../gdnative-core" }
approx = "0.5"
ron = "0.7"
serde = "1"
serde_json = "1"
bincode = "1"
serde_yaml = "0.9.4"
rmp-serde = "1"
futures = "0.3"
