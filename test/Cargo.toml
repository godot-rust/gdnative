[package]
name = "gdnative-test"
version = "0.1.0"
workspace = ".."
edition = "2018"
publish = false

[lib]
crate-type = ["cdylib"]

[features]
default = []
type_tag_fallback = ["gdnative/type_tag_fallback"]

[dependencies]
gdnative = { path = "../gdnative", features = ["gd_test", "serde"] }
gdnative-derive = { path = "../gdnative-derive" }
approx = "0.5.0"
ron = "0.6.5"
serde = "1.0.130"
serde_json = "1.0.68"
bincode = "1.3.3"
serde_cbor = "0.11.2"
serde_yaml = "0.8.21"
rmp-serde = "0.15.5"
