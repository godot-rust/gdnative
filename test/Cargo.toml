[package]
name = "gdnative-test"
version = "0.1.0"
workspace = ".."
edition = "2018"
publish = false

[lib]
crate-type = ["cdylib"]

[features]
default = []
type-tag-fallback = ["gdnative/type-tag-fallback"]
custom-godot = ["gdnative/custom-godot"]

[dependencies]
gdnative = { path = "../gdnative", features = ["gd-test", "serde", "async"] }
gdnative-derive = { path = "../gdnative-derive" }
approx = "0.5.0"
ron = "0.7.0"
serde = "1.0.130"
serde_json = "1.0.68"
bincode = "1.3.3"
serde_cbor = "0.11.2"
serde_yaml = "0.8.21"
rmp-serde = "1.0.0"
futures = "0.3.17"
once_cell = "1.8.0"
