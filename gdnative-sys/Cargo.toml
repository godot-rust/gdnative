[package]
name = "gdnative-sys"
authors = ["The godot-rust developers"]
description = "Generated bindings to the Godot game engine's gdnative core types (See the gdnative crate)."
documentation = "https://docs.rs/crate/gdnative-sys"
repository = "https://github.com/godot-rust/godot-rust"
homepage = "https://godot-rust.github.io/"
version = "0.11.3"
build = "build.rs"
license = "MIT"
workspace = ".."
edition = "2021"
rust-version = "1.70"

[dependencies]
libc = "0.2"

[build-dependencies]
bindgen = { version = "0.70.1", default-features = false, features = ["runtime"] }
proc-macro2 = "1"
quote = "1"
miniserde = "0.1.16"
semver = "1"

# False positives found by cargo-machete
[package.metadata.cargo-machete]
ignored = ["libc"]
